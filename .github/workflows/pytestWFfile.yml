name: "Pytest WF"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Pytest WF Job
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - name: コードをチェックアウトする
        uses: actions/checkout@v3

      - name: Pythonをセットアップする ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pipenvをインストールする
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Pythonバージョンを確認のためコンソールに出力する
        run: python -c "import sys; print(sys.version)"

      - name: 依存ファイルをPipfileからpipインストールする
        run: pipenv install --dev

      - name: pytestを実行する
        run: pipenv run pytest --html=data/index.html

      - name: Pytestのレポートを保存する
        uses: actions/upload-artifact@v2
        with:
          name: html-report
          path: data/**

      - name: 結果表示ページを保存する
        uses: actions/upload-pages-artifact@v1
        with:
          path: data

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Pagesのデプロイ
        uses: actions/deploy-pages@v1
        id: deployment
